<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Teclado Funcional</title>
</head>
<body>
  <div id="frase">Digite a frase: <strong>Hello, World!</strong></div>
  <input type="text" id="entrada" placeholder="Digite aqui..." readonly>

  <div id="teclado"></div>
  <div id="pontuacaoTeclado"></div>

  <div id="feedback"></div>
  <div id="vitoriaMensagem">Parabéns, você completou a frase corretamente!</div>
  <button id="okButton" style="display: none;">OK</button>

  <script src="script/script.js"></script>
</body>
</html>
